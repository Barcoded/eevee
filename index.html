
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content=''>
    <meta name='author' content=''>
    <link rel='shortcut icon' href='../../assets/ico/favicon.ico'>

    <title>Eevee - Track your Brave Froniter evolution materials!</title>

    <!-- Latest compiled and minified CSS -->
    <link href='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css' rel='stylesheet'>

    <!-- Custom styles for this template -->
    <link href='stylesheets/select2.css' rel='stylesheet'>
    <link href='stylesheets/select2-bootstrap.css' rel='stylesheet'>
    <link href='stylesheets/application.css' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src='https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js'></script>

    <![endif]-->

  <body>
    <div class='container'>

      <div class='page-header'>
        <h1>Eevee</h1>
        <p class='lead'>A tool for knowing which evolution materials your units need.</p>
      </div>

      <div class='container'>
        <form role='form' class='form-inline'>
          <div class='row'>
            <div class='form-group col-md-8'>
              <label for='search-unit'>Search</label>
              <input type='search' class='form-control' id='search-unit' placeholder='Enter Unit Name (and type)'>
            </div>
            <a class='btn btn-default' id='clear-units'>Clear</a>
          </div>
        </form>

        <div class='row'>
          <table id='unit-list' class='table table-striped'>
            <thead>
              <tr>
                <th width=33%>Unit Name</th>
                <th width=33%>Cost</th>
                <th width=33%>Materials</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>

        <div class='row'>
          <h4>Total Zel Cost:
            <span id='total-cost'></span>
          </h4>
        </div>

        <div class='row'>
          <table id='total-evo-counts' class='table table-striped'>
            <thead>
              <tr>
                <th width=50%>Material</th>
                <th width=50%>Amount Needed</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src='http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
    <script src='javascripts/select2.js'></script>
    <script src='javascripts/jquery.total-storage.js'></script>
    <script src='javascripts/application.js'></script>
    <!-- Placed at the end of the document so the pages load faster -->
    </body>
    </html>
